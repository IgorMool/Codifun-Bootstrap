<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codifun Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/basic.css" integrity="sha512-Ucip2staDcls3OuwEeh5s9rRVYBsCA4HRr18+qd0Iz3nYpnfUeCIMh/82aHKeYgdaXGebmi9vcREw7YePXsutQ==" crossorigin="anonymous" />
    <style>
        body {
            padding-top: 20px;
        }

        .map-container {
            overflow: hidden;
            position: relative;
            height: 0;
        }

        .map-container iframe {
            left: 0;
            top: 0;
            height: 50%;
            width: 100%;
            position: absolute;
        }

        .dropzone {
            border: 2px dashed #dedede;
            border-radius: 5px;
            background: #f5f5f5;
        }

        .dropzone i{
            font-size: 5rem;
        }

        .dropzone .dz-message {
            color: rgba(0, 0, 0, .54);
            font-weight:500;
            font-size: initial;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://scontent.fdnk1-1.fna.fbcdn.net/v/t1.0-9/36232_104340302949836_4489485_n.jpg?_nc_cat=101&_nc_sid=de6eea&_nc_ohc=L1VlusyFvZQAX8_ip2u&_nc_ht=scontent.fdnk1-1.fna&oh=8faa18db6c40cfb69e73b739e5193213&oe=5F2F045A" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Igor Mool</h5>
                <p class="card-text">Information about me...</p>
                <a href="https://www.facebook.com/igor.mool" class="btn btn-primary"><i class="fab fa-facebook-square fa-3x"></i></a>
            </div>
        </div>
        
        <div>
            <label for="customRange1">Example range</label>
            <input type="range" class="custom-range" id="customRange1">
        </div>
        <div>
            <input data-date-format="dd.mm.yyyy" class="text-success"  id="datepicker">
        </div>

        <div class="map-container-google-1" class="z-depth-1-half map-containet" style="height: 500px">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20965.647547798108!2d38.70723989123525!3d48.940042413939395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x41201ed701e6d2ad%3A0xd2c7050abc986ecc!2z0KHQvNC-0LvRj9C90LjQvdC-0LLQtSwg0JvRg9Cz0LDQvdGB0YzQutCwINC-0LHQu9Cw0YHRgtGMLCA5MzUzMg!5e0!3m2!1suk!2sua!4v1594474998404!5m2!1suk!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>

        <div>
            <form action="/file-upload" class="dropzone dz-clickable" id="my-dropzone">
                <div class="dz-message d-flex flex-column">
                    <i class="material-icons text-muted">cloud_upload</i>
                    Drag &amp; Drop here or click
                </div>
            </form>
        </div>

        <div>
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
                Tooltip on top
            </button>
        </div>

    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0914390cd0.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.1/dropzone-amd-module.js" integrity="sha512-mYtli0RpfGB8I+wa1PQZrLQoAoXS6vsZVShJHl/58uYLbJc/3Fqbnbr0YcUG5jS+2y6+FY6GkoFvflhYhGRL2g==" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $('#datepicker').datepicker({
            weekStart: 1,
            daysOfWeekHighlighted: "6,0",
            autoclose: true,
            todayHighlighted: true,

        })
        $('#datepicker').datepicker("setDate", new Date());
    </script>
</body>
</html>
